<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="productoPag.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="Nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>

        </ul>
        <div class="d-flex">
          <div class="nav-item dropdown me-3">

          </div>
        </div>

    </div>
  </nav>

  <!-- CARRITO DE COMPRAS -->
  <main class="container my-5">
    <h2 class="fw-bold mb-4">Mi carrito de compras</h2>
    <div class="row">
      <div class="col-md-8">
        <div id="cart-items">
          <!-- Los productos se agregan aquí con JS -->
        </div>
      </div>
      <div class="col-md-4">
        <div class="border rounded p-4">
          <h5 class="mb-3">TOTAL: <span class="fw-bold" id="cart-total">$0</span></h5>
          <div class="mb-3">
            <label for="cupon" class="form-label">Ingrese el cupón de descuento</label>
            <div class="input-group">
              <input type="text" id="cupon" class="form-control" placeholder="Cupón">
              <button class="btn btn-outline-secondary" id="aplicar-cupon">Aplicar</button>
            </div>
          </div>
          <button class="btn btn-success w-100 fw-bold" id="pagar-btn">PAGAR</button>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-light border-top py-4 mt-5">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 Bati-Duoc. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  function renderCarrito() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartItems.innerHTML = '<p class="text-muted">Tu carrito está vacío.</p>';
    }

    cart.forEach((item, idx) => {
      total += item.price * item.quantity;
      cartItems.innerHTML += `
        <div class="d-flex align-items-center mb-4 border-bottom pb-3">
          <img src="${item.image || 'images/Imagenes_Batidos/' + item.id + ' smoothie.png'}" alt="${item.name}" class="me-3" style="width:100px;height:100px;object-fit:cover;">
          <div class="flex-grow-1">
            <div class="fw-bold">${item.name}</div>
            <div class="small text-muted">${item.description || ''}</div>
          </div>
          <div class="text-end">
            <div class="fw-bold mb-2">$ ${item.price.toLocaleString()}</div>
            <div class="input-group input-group-sm" style="width:110px;">
              <button class="btn btn-outline-secondary" onclick="cambiarCantidad(${idx}, -1)">-</button>
              <input type="text" class="form-control text-center" value="${item.quantity}" readonly>
              <button class="btn btn-outline-secondary" onclick="cambiarCantidad(${idx}, 1)">+</button>
            </div>
            <button class="btn btn-danger btn-sm mt-2" onclick="eliminarProducto(${idx})">Eliminar</button>
          </div>
        </div>
      `;
    });
    document.getElementById('cart-total').textContent = `$ ${total.toLocaleString()}`;
  }

  function cambiarCantidad(idx, delta) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart[idx].quantity += delta;
    if (cart[idx].quantity < 1) cart[idx].quantity = 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCarrito();
  }

  function eliminarProducto(idx) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(idx, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCarrito();
    
  }

  // Inicializa el carrito al cargar la página
  document.addEventListener('DOMContentLoaded', renderCarrito);

  document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      // Suma la cantidad total de unidades
      const totalUnits = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCountElement = document.querySelector('.nav-link .bi-cart').nextSibling;
      if (cartCountElement) {
        cartCountElement.textContent = ` Cart (${totalUnits})`;
      }
    });
</script>
</body>
</html>
