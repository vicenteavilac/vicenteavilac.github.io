<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario | Bati-Duoc</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <!-- NAVBAR estilo wireframe -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container-fluid">
            <a class="nav-link" href="index.html">Bati-Duoc </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
                <div class="d-flex">
                    <div class="nav-item dropdown me-3">
                        <a class="nav-link" href="index2.html">Iniciar sesión</a>
                    </div>
                    <div class="nav-item dropdown me-3">
                        <a class="nav-link active" href="index3.html">Registrar usuario</a>
                    </div>
                    <div class="nav-item dropdown me-3">
                        <a class="nav-link position-relative" href="#">
                            <i class="bi bi-cart"></i> Cart (0)
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- FORMULARIO DE REGISTRO -->
    <section class="d-flex justify-content-center align-items-center" style="min-height:80vh;">
        <div class="card shadow-sm" >
            <div class="card-header bg-light fw-bold">Registro de usuario</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmar" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono (opcional)</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                    <div class="row mb-3 ">
                        <div class="col">
                            <label for="region" class="form-label">Región</label>
                            <select class="form-select" id="region" required>
                                <option selected disabled>Selecciona tu región...</option>
                                <option>Región Metropolitana de Santiago</option>
                                <option>Región de la Araucanía</option>
                                <option>Región de Ñuble</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select class="form-select" id="comuna" required>
                                <option selected disabled>Selecciona tu comuna...</option>
                                <option>Limache</option>
                                <option>Lampa</option>
                                <option>Concepción</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-grid form">
                        <button type="submit" class="btn btn-dark">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER BASE -->
    <footer class="bg-light border-top py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 mb-2 mb-md-0">
                    <span class="fw-bold">Bati-Duoc</span>
                </div>
                <div class="col-md-4 mb-2 mb-md-0 text-center">
                    <img src="https://img.icons8.com/color/96/visa.png" alt="Visa" style="width:40px; height:auto;" />
                    <img src="https://img.icons8.com/color/96/mastercard.png" alt="MasterCard"
                        style="width:40px; height:auto;" />
                    <img src="https://img.icons8.com/color/96/paypal.png" alt="PayPal"
                        style="width:40px; height:auto;" />
                </div>
                <div class="col-md-4 text-end">
                    <form class="d-flex justify-content-end">
                        <input type="email" class="form-control form-control-sm w-auto me-2" placeholder="Enter Email">
                        <button class="btn btn-dark btn-sm">Suscribirse</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <section class="bg-light py-4 border-top">
        <div class="container text-center">
            <p class="mb-1">&copy; 2024 Bati-Duoc. Todos los derechos reservados.</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
