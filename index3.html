            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="productoPag.html">Productos</a></li>

                    <div class="nav-item dropdown me-3">

            </div>
        </div>
    </nav>

    <!-- Registro de usuario -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mb-4">
                <div class="mx-auto mb-3"
                    style="width:120px;height:120px;border:2px solid #333;display:flex;align-items:center;justify-content:center;">
                    <a href="images"></a>
                </div>
                <h1 class="fw-bold mb-4">Bati-Duoc</h1>
            </div>
            <div class="col-md-6">
                <div class="card border">
                    <div class="card-header bg-light fw-bold">Registro de usuario</div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Correo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-dark btn-lg">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER BASE -->
    <footer class="bg-light border-top py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 mb-2 mb-md-0">
                    <span class="fw-bold">Bati-Duoc</span>
                </div>
                <div class="col-md-4 mb-2 mb-md-0 text-center">
                    <img src="https://img.icons8.com/color/96/visa.png" alt="Visa" style="width:40px; height:auto;" />
                    <img src="https://img.icons8.com/color/96/mastercard.png" alt="MasterCard"
                        style="width:40px; height:auto;" />
                    <img src="https://img.icons8.com/color/96/paypal.png" alt="PayPal"
                        style="width:40px; height:auto;" />
                </div>
                <div class="col-md-4 text-end">
                    <form class="d-flex justify-content-end">
                        <input type="email" class="form-control form-control-sm w-auto me-2" placeholder="Enter Email">
                        <button class="btn btn-dark btn-sm">Suscribirse</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container text-center">
            <p class="mb-1">&copy; 2024 Bati-Duoc. Todos los derechos reservados.</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        // Suma la cantidad total de unidades
        const totalUnits = cart.reduce((sum, item) => sum + item.quantity, 0);
        const cartCountElement = document.querySelector('.nav-link .bi-cart').nextSibling;
        if (cartCountElement) {
          cartCountElement.textContent = ` Cart (${totalUnits})`;
        }
      });
    </script>
