    <!DOCTYPE html>
    <html lang="es">
    <head>
        <!-- CSS Local -->
        <link rel="stylesheet" href="estilo.css">
        <meta charset="UTF-8">
        <title>GUAU&MIAU</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


        <style>
            /* Estilo para el contenedor del carrusel y el formulario */
            .carousel-container {
                position: relative;
                max-width: 5000px; /* Ajusta el ancho que quieras */
                margin: 0 auto; /* Centrar horizontal */
            }

            /* Ajustamos las imágenes del carrusel para que tengan tamaño fijo */
            .carousel-inner img {
                height: 2000px; /* ajusta la altura deseada */
                object-fit: cover;
            }

            /* Formulario centrado absolutamente */
            form {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(255, 255, 255, 0.85); /* fondo semitransparente */
                padding: 20px;
                border-radius: 10px;
                width: 90%;
                max-width: 400px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            }

            h1 {
                font-size: 3em;
                margin-top: 20px;
                text-align: center;
            }

            h2 {
                text-align: center;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>

    <div class="carousel-container">
        <!-- Carrusel -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/perro.jpeg" class="d-block w-100" alt="perrito">
            </div>
            <div class="carousel-item">
                <img src="images/perropresidente.jpg" class="d-block w-100" alt="perrito">
            </div>
            <div class="carousel-item">
                <img src="images/ronaldinho.jpg" class="d-block w-100" alt="ronaldinho">
            </div>
        </div>

        <!-- Formulario sobre el carrusel -->
    <form action="index3.html" method="post">
        <h1>¡Bienvenido a GUAU&MIAU!</h1>
        <h2>Inicia Sesión...</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div id="passwordHelp" class="form-text">Epic games nunca pedirá tu contraseña...</div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check" name="check">
            <label class="form-check-label" for="check">Recuérdame</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
